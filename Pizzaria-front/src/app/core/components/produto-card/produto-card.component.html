<mat-card class="example-card">
  <img mat-card-image src="{{ produto.produtoURL }}" alt="Imagem do produto" />
  <mat-card-header>
    <mat-card-title>{{ produto.nomeProduto }}</mat-card-title>
    <mat-card-subtitle>{{ produto.descricao }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="AddToCart(produto)">
      Adicionar R$ {{ produto.precoUnitario.toFixed(2).replace(".", ",") }}
    </button>
  </mat-card-actions>
</mat-card>
